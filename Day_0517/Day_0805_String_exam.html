<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
    </style>
    <script defer src="./script/stringCheck.js"></script>

<body>
    <h2>회원가입</h2>
    <label>
        아이디: <input type="text" id="userid" placeholder="아이디는 3~5자">
        <span id="idcheck"></span>
    </label><br>
    <label>
        비밀번호: <input type="password" id="userpwd" placeholder="비번은 3~5자">
        <span id="pwd1"></span>
    </label><br>

    <label>
        비밀번호 확인: <input type="password" id="pwdcheck" placeholder="비밀번호 확인">
        <span id="pwd2"></span>
    </label><br>

    <input type="button" id="btn" value="가입하기">
</body>
