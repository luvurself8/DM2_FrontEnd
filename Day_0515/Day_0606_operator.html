<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
</head>

<body>
    <script>
        /*     
        비교연산자 : ==  !=   >  <  >=   <=    ===   !==
        
        
         */
        let a = 10;
        let b = "10";
        let result;

        result = a == b;
        console.log("같은가? " + result);

        result = a === b;
        console.log("같은가? " + result); // 값과 타입이 같아야 true

        a = 100;
        b = "a";
        console.log(a >= b); // ASCII 코드로 비교하는 것이 아님 (모호);

        // [문제] prompt함수를 이용하여 숫자를 입력받는다.
        // 19~64세이면 "정상비용 납부하세요", "10%할인된 가격 납부하세요";
        // ==> alert()로 결과 출력
        // 암시적으로 형변환이 일어남.
        // let age = prompt("나이를 입력하세요");
        age = 25;
        // if (age >= 19 && age <= 64) {
        //     alert("정상비용 납부하세요");
        // } else {
        //     alert("10%할인된 가격 납부하세요");
        // }

        console.log(10 * '20');   // 암시적으로 형변환이 된것임.

        // 증감연산자
        let y = 5;
        let x = ++y;
        // x = 6, y = 6

        y = 5;
        x = y++;
        // x = 5, y = 6

        // 거듭제곱 
        x = 5;
        y = x ** 3;
        console.log(x + ", " + y);

        // 삼항연산자
        // (조건식) ? 참 : 거짓;   ==> 실행문
        // let 변수 = (조건식) ? 참 : 거짓;   ==> 식
        age = 15;
        //(age > 19) ? alert("성인입니다.") : alert("미성년자입니다.");

        //result = (age > 19) ? "성인입니다." : "미성년자입니다.";

        // 문자열의 비교 : 연산자로 비교가능(자바의 .equals()가 아님! )
        let name_a = "홍길동";
        let name_b = "홍길동";

        console.log(name_a === name_b);

        // short circuit (단축평가)
        let k = 1;

        k > 1 & alert("출력!!!");  // 출력됨    
        // (자바+자바스크립트에서 &&:short circuit 함   &:short circuit 안함)

        k == 1 & alert("출력???");  // 출력안됨

    </script>
</body>

</html>
