<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="result"></p>
    <script>
        let result = document.getElementsByTagName("p");

        let age = prompt("당신의 나이는?");
        console.log(typeof age);  // string

        if (age >= 20) {
            console.log("성인입니다.");
            result[0].innerHTML = "성인입니다.";
        } else {
            console.log("미성년자입니다.");
            result[0].innerHTML = "미성년자입니다.";
        }
    </script>
</body>

</html>
