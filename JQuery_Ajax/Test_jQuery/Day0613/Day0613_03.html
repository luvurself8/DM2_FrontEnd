<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text() / html() / attr()</title>
    <script src="../script/jquery-3.7.0.min.js"></script>
    <script>
        $(function () {
            $("input").click(function () {
                $("div.container").empty();
            });
        })
    </script>
</head>

<body>
    <h2> remove() / empty() </h2>
    <ul>
        <li>문서 객체를 제거할 때 사용</li>
        <li>remove(): 특정 요소를 찾아서 객체자체와 + 후손을 삭제</li>
        <li>empty(): 특정 요소를 찾아서 객체의 후손만 모두 삭제</li>
    </ul>

    <div class="container">
        <img src="../images/pic1.png" alt="">
        <img src="../images/pic2.png" alt="">
        <img src="../images/pic3.png" alt="">
        <p><input type="button" value="삭제"></p>
    </div>
</body>

</html>
