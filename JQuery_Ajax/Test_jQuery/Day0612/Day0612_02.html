<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../script/jquery-3.7.0.min.js"></script>
    <script>
        // 1) JS-함수를 이용해서 선택
        // window.onload = function () {
        //     document.getElementsByTagName("li")[1].style.backgroundColor = "red";
        // }

        // 2) JS-css 선택자를 이용해서 선택
        window.onload = function () {
            document.querySelectorAll("li:nth-child(2)").style.backgroundColor = "yellow";
        };

        //  3) JQuery-css 선택자를 이용해서 선택
        // $(function () {
        //     $('li:nth-child(2)').css('background-color', 'blue');
        // });
    </script>
</head>

<body>
    <h2>Javascript로 DOM에 접근하기</h2>
    <p>첫 번째 문장</p>
    <div id="main">
        <p>두 번째 문장</p>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
</body>

</html>
