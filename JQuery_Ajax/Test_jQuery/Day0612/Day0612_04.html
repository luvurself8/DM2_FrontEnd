<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div,
        span {
            width: 200px;
            height: 40px;
            background-color: #eee;
            float: left;
            padding: 10px;
            margin: 10px;
        }
    </style>

    <script src="../script/jquery-3.7.0.min.js"></script>
    <script>
        $(function () {
            $('span, div.myclass').css('border', "3px solid red");
        });
    </script>
</head>

<body>
    <div>div</div>
    <div class="myclass">div class='myclass'</div>
    <div class="notmyclass">div class='notmyclass'</div>
    <span>span</span>
</body>

</html>
