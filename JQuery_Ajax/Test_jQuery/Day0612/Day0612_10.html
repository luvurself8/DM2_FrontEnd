<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../script/jquery-3.7.0.min.js"></script>
    <script>
        $(function () {
            $('#btn').on('click', function () {
                let usrid = $("#usrid").val();
                let usrpwd = $("#usrpwd").val();

                let data = `<p>입력한 아이디 : ${usrid}, 패스워드 : ${usrpwd}</p>`;
                $("#target").append(data);
                clear();
            });
        });
        function clear() {
            $("#usrid").val('');
            $("#usrpwd").val('');

            $("#usrid").focus();
        }
    </script>
</head>

<body>
    <label>
        아이디: <input type="text" id="usrid">
    </label><br>
    <label>
        비밀번호: <input type="password" id="usrpwd">
    </label><br>
    <input type="button" id="btn" value="Click"><br>

    <p id="target"></p>
</body>

</html>
