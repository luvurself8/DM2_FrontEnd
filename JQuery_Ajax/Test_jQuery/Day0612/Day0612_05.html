<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>

    <script src="../script/jquery-3.7.0.min.js"></script>
    <script>
        $(function () {
            $('#wrap a[href]').css('border', '3px solid red'); // 속성값
            $('#wrap a[href$=net]').css('color', '#ff0');      // 끝
            $('#wrap a[href*=google]').css('color', '#f0f');   // 포함
            $('#wrap a[href^=https]').css('color', '#0ff');    // 시작

            $('#member :text').css('background-color', '#ff0');  // 속성값이 text인
            $('#member :password').css('background-color', '#f0f'); // 속성값이 password인
        });
    </script>
</head>

<body>
    <div id="wrap">
        <p><a href="http://daum.net">다음</a></p>
        <p><a href="https://naver.com">네이버</a></p>
        <p><a href="http://nate.com">네이트</a></p>
        <p><a href="http://google.com">구글</a></p>
    </div>
    <form action="#" id="member">
        <p>
            <label for="userid">아이디 : </label>
            <input type="text" name="userid" id="userid">
        </p>
        <p>
            <label for="userpwd">비밀번호: </label>
            <input type="password" name="userpwd" id="userpwd">
        </p>
    </form>
</body>

</html>
