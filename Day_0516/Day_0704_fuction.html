<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        ** 정의
        - 한 가지 기능을 처리하기 위해 작성된 단일의 코드
        - 함수를 값으로 처리한다. ==> 전달인자로 값을 전달하거나 반환할 수 있다.
        - 종류 : 선언함수, 표현함수
        - Named Function, Anonymous Fuction
        - 반환되는 값을 가질 수 있으며 1개의 값만 반환한다.
        */

        // hoisting : 선언적함수는 호이스팅이 됨 (실행문은 호이스팅이 안됨)

        // 호출
        let result = add(11, 12);
        console.log('결과: ' + result);

        // 함수의 선언
        function add(a, b) {
            return a + b;
        }

        // 함수의 표현
        let minus = function (a, b) {
            return a - b;
        }
        // 호출
        let result2 = minus(20, 15);
        console.log('결과: ' + result2);

        let num = 6; // 초기화
        console.log(num); // 호이스팅한 var 선언으로 인해 undefined 출력

        // ====================

        username = '임꺽정';
        function test() {
            console.log(username);
            var username = '이순신';

        }
        console.log(username);

        let usrname = '손오공';

        function test() {
            let usrname = '저팔계';
        }
        console.log(usrname);

    </script>
</body>

</html>
