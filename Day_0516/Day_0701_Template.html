<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>
    <script>
        /* 일반 문자열 */
        let a = 12, b = 23;
        let str = a + '와 ' + b + '의 \n합계 값은 => ' + (a + b);
        console.log(str);

        /* Template 문자열 */
        let templete = `${a}와 ${b}의 \n합계 값은 => ${a + b}`;
        console.log(templete);
    </script>
</body>
